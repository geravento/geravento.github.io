<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Plataforma para visualização dinâmica de ativos de geração centralizada eólica no Brasil.">
	<meta name="google-site-verification" content="3Cpl3ozutCq60xxQtbaWprLJN7LjnHjYHBF-gkZYO9Q" />
	<title>Geração Centralizada | GeraVento</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
	<div class="controls">
		<nav class="top-bar">
			<div class="toggle multi-toggle" title="Tipo de geração." id="tech-toggle-ctrl">
				<button value="EOL" class="active">EOL</button>
				<button value="UFV" class="active">UFV</button>
				<button value="UTN">UTN</button>
				<button value="UHE">UHE</button>
				<button value="CGH">CGH</button>
				<button value="PCH">PCH</button>
				<button value="UTE">UTE</button>
			</div>
			<div class="toggle" title="Camadas" id="level-toggle-ctrl">
				<button value="subsystem" class="active">Subsistemas</button>
				<button value="state">Estados</button>
			 </div>
			 <div class="toggle" title="Visualizar usinas individuais" id="points-toggle-ctrl">
				<button value="point" class="active">Usinas</button>
			</div>
		</nav>
		<div class="middle-bar">
			<nav class="left-menu">
				<div class="menu">
					<ul>
						<li title="Barra lateral." id="left-menu-toggle-ctrl"><i class="fa-solid fa-bars"></i></li>
						<li title="Editar plataforma."><i class="fa-solid fa-pen-to-square"></i></li>
					</ul>
				</div>
				<div class="menu" id="bottom">
					<ul>
						<li title="Configurações."><i class="fa-solid fa-gear"></i></li>
					</ul>
				</div>
			</nav>
			<div class="left-panel">
				<div class="container">
					<div class="panel" id="overview">
						<span><i class="fa-solid fa-bolt"></i> Capacidade instalada: <b></b></span>
						<div id="overview-pie"></div>
					</div>
				</div>
			</div>
			<div class="main-panel">
				<div class="container">
					<div class="panel" id="select-view">
						<div class="title"><h1>Sudeste</h1></div>
						<div class="header">
							<ul>
								<li><i class="fa-solid fa-bolt"></i> 30,0 MWh</li>
								<li><i class="fa-solid fa-map-location"></i> 23,9 S, 46,5 O</li>
								<li><i class="fa-solid fa-hashtag"></i> EOL.RS.PE.000000-0.01</li>
							</ul>
						</div>
						<div class="content">
							<div id="select-plot"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<nav class="bottom-bar"></nav>
	</div>
	<div id="map"></div>
	<script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/24c1955c0e.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script type="module" src="js/main.js"></script>
</body>
</html>
