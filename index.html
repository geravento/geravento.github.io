<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Plataforma para visualização dinâmica de ativos de geração centralizada eólica no Brasil.">
	<meta name="google-site-verification" content="3Cpl3ozutCq60xxQtbaWprLJN7LjnHjYHBF-gkZYO9Q" />
	<title>Plataforma de Geração</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/plot.css">
	<link rel="stylesheet" href="css/map.css">
	<link rel="stylesheet" href="css/ui.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
	<div class="controls">
		<nav class="top-bar">
			<div class="toggle multi-toggle" id="tech-toggle-ctrl">
				<button value="UEE" title="Usinas eólicas.." class="active">UEE</button>
				<button value="UFV" title="Usinas fotovoltáicas." class="active">UFV</button>
				<button value="UTN" title="Usinas termonucleares.">UTN</button>
				<button value="UHE" title="Usinas hidroelétricas.">UHE</button>
				<button value="UTE" title="Usinas termoelétricas.">UTE</button>
			</div>
			<div class="toggle" id="level-toggle-ctrl">
				<button value="subsystems" title="Formas dos subsistemas." class="active">Subsistemas</button>
				<button value="states" title="Formas dos estados.">Estados</button>
			 </div>
			 <div class="toggle" id="points-toggle-ctrl">
				<button value="groups" title="Mostrar conjuntos de usinas do ONS." class="active">Conjuntos (ONS)</button>
				<button value="power-plants" title="Mostrar usinas individuais.">Usinas</button>
			</div>
		</nav>
		<div class="middle-bar">
			<nav class="left-menu">
				<div class="menu">
					<ul>
						<li title="Barra lateral." id="left-menu-toggle-ctrl"><i class="fa-solid fa-bars"></i></li>
						<li title="Gráfico principal." id="main-plot-toggle-ctrl"><i class="fa-solid fa-chart-line"></i></li>
						<li title="Editar plataforma."><i class="fa-solid fa-pen-to-square"></i></li>
					</ul>
				</div>
				<div class="menu" id="bottom">
					<ul>
						<li title="Configurações."><i class="fa-solid fa-gear"></i></li>
					</ul>
				</div>
			</nav>
			<div class="left-panel">
				<div class="container">
					<div class="panel" id="overview">
						<span><i class="fa-solid fa-bolt"></i> Capacidade instalada: <b></b></span>
						<div id="overview-pie"></div>
					</div>
				</div>
			</div>
			<div class="main-panel">
				<div class="container">
					<div class="panel" id="select-view">
						<div class="title"><h1>Sistema Interligado Nacional</h1></div>
						<div class="header"></div>
						<div class="content">
							<div id="select-plot"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<nav class="bottom-bar"></nav>
	</div>
	<div id="map"></div>
	<script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/24c1955c0e.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script type="module" src="js/main.js"></script>
</body>
</html>
